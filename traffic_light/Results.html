{{ extends "global/Page.html" }}
{{ block title }}Results (Round {{ player.round_number }}){{ endblock }}


{% block styles %}
<style>
    .card.debug-info {
        display: none !important;
    }
</style>
{% endblock %}

{{ block content }}
<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">Round {{ player.round_number }} Complete</h5>
        <p class="card-text">
            Remaining Endowment: <strong>{{ payoff }}</strong>
        </p>
        <p class="card-text">
            Total Endowment: <strong>{{ total_payoff }}</strong>
        </p>

        <button class="btn btn-primary">Next Round</button>
    </div>
</div>
{{ endblock }}
